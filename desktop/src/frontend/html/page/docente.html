<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" href="./../../assets/logo.png">
    <link rel="stylesheet" href="./../../css/page/periodo.css">
    <link rel="stylesheet" href="./../../css/page/datatables.css">
    <title>DOCENTE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./../../plugin/materialize/css/materialize.min.css">
</head>

<body>

    <!--  MODAL FORM | INDEX-->
    <div id="modal_formInsertUpdate" class="modal">
        <form id="form">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nombre" name="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="apellido" name="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="row" style="display: flex; align-items: center;">
                    <div class="input-field col s2">
                        <span>Color: </span>
                    </div>
                    <div class="input-field col s10">
                        <input name="color" placeholder="Color" type="color" class="validate">
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <a id="boton" class="waves-effect waves-light btn">
                    <i class="material-icons">save</i>
                </a>
                <a href="#!" class="waves-effect waves-light btn modal-close">
                    <i class="material-icons">cancel</i>
                </a>
            </div>
        </form>
    </div>
    <!-- 2 -->

    <!--  MODAL FORM | END-->
    <!--  TOOLS | INDEX  -->
    <div class="tools">
        <span>Docentes</span>
        <a href="#modal_formInsertUpdate" class="waves-effect waves-light btn modal-trigger"><i class="material-icons">add</i></a>
    </div>
    <!--  TOOLS | END -->
    <table class="responsive-table" id="myTable">
        <thead>
            <tr>
                <th class="th-sm">Nombre</th>
                <th class="th-sm">Apellido</th>
                <th class="th-sm">Color</th>
                <th class="th-sm">Accion</th>
            </tr>
        </thead>

        <tbody id="data_rows"></tbody>
    </table>

</body>
<script src="./../../plugin/materialize/js/materialize.min.js"></script>
<script src="./../../plugin/data_tables/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
<script   src="./../../plugin/data_tables/datatables.min.js"></script>
<script   src="./../../plugin/data_tables/datatables_config.js"></script>

<script src="./../../js/model/connectionDao.js"></script>
<script src="./../../js/model/docenteDao.js"></script>
<script src="./../../js/control/page/docente.js"></script>

</html>
