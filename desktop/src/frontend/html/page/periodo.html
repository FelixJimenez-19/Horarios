<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" href="./../../assets/logo.png">
    <link rel="stylesheet" href="./../../css/page/periodo.css">
    <link rel="stylesheet" href="./../../css/page/datatables.css">
    <title>PERIODO</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./../../plugin/materialize/css/materialize.min.css">
</head>

<body>

    <!--  MODAL FORM | INDEX-->
    <div id="modal_formInsertUpdate" class="modal modal-fixed-footer">
        <form id="form">
            <div class="modal-content">

                <div class="row">
                    <span class="col s12">Horario:</span>
                    <div class="input-field col s6">
                        <select name="horario_desde">
                            <option value=""></option>
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miercoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sabado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                        <label>Desde:</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="horario_hasta">
                            <option value=""></option>
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miercoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                            <option value="sabado">Sabado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                        <label>Hasta:</label>
                    </div>
                </div>
                <div class="row">
                    <span class="col s12">Periodo:</span>
                    <div class="input-field col s6">
                        <input id="periodo_desde" name="periodo_desde" type="date" class="validate">
                        <label for="periodo_desde">Desde:</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="periodo_hasta" name="periodo_hasta" type="date" class="validate">
                        <label for="periodo_hasta">Hasta:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nhpd" name="nhpd" type="number" class="validate">
                        <label for="nhpd">Horas por dia</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <a id="boton" class="waves-effect waves-light btn">
                <i class="material-icons">save</i>
            </a>
            <a href="#!" class="waves-effect waves-light btn modal-close">
                <i class="material-icons">cancel</i>
            </a>
        </div>
    </div>
    <!-- 2 -->

    <!--  MODAL FORM | END-->
    <!--  TOOLS | INDEX  -->
    <div class="tools">
        <span>Periodos</span>
        <a href="#modal_formInsertUpdate" class="waves-effect waves-light btn modal-trigger"><i class="material-icons">add</i></a>
    </div>
    <!--  TOOLS | END -->
    <table class="responsive-table" id="myTable">
        <thead>
            <tr>
                <th class="th-sm">Fecha</th>
                <th class="th-sm">Dias</th>
                <th class="th-sm">Horas al dia</th>
                <th class="th-sm">Accion</th>
            </tr>
        </thead>

        <tbody id="data_rows"></tbody>
    </table>

</body>

<script src="./../../plugin/materialize/js/materialize.min.js"></script>
<script src="./../../plugin/data_tables/jQuery-3.3.1/jquery-3.3.1.min.js"></script>
<script src="./../../plugin/data_tables/datatables.min.js"></script>
<script src="./../../plugin/data_tables/datatables_config.js"></script>

<script src="./../../js/model/connectionDao.js"></script>
<script src="./../../js/model/periodoDao.js"></script>
<script src="./../../js/control/page/periodo.js"></script></html>
